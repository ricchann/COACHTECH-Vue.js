<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>切り替えタブ</title>

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/tab.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
  <div id="app" class="container">
    <div class="tab">
      <ul class="tabMenu">
        <li v-on:click="isSelect('1')" v-bind:class="{'active': isActive === '1'}">タブ1</li>
        <li v-on:click="isSelect('2')" v-bind:class="{'active': isActive === '2'}">タブ2</li>
        <li v-on:click="isSelect('3')" v-bind:class="{'active': isActive === '3'}">タブ3</li>
      </ul>
      <ul class="tabContents">
        <li v-if="isActive === '1'">コンテンツ1</li>
        <li v-else-if="isActive === '2'">コンテンツ2</li>
        <li v-else-if="isActive === '3'">コンテンツ3</li>
      </ul>
    </div>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        isActive: '1'
      },
      methods: {
        isSelect: function (num) {
          this.isActive = num;
        }
      }
    })
  </script>
</body>
</html>
