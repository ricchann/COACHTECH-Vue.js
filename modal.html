<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>モーダルウィンドウ</title>

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/modal.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
  <div id="app">
    <input class="openBtn" v-on:click="openModal" type="button" value="開く">
    <div class="container" v-show="showContent" v-on:click="closeModal">
      <div class="content" v-on:click="stopModal">
        <h2 class="content-ttl">モーダルウィンドウ</h2>
        <button class="content-btn" v-on:click="closeModal">閉じる</button>
      </div>
    </div>
  </div>
  <script>
    const vm = new Vue ({
      el: '#app',
      data: {
        showContent: false
      },
      methods: {
        openModal: function () {
          this.showContent = true
        },
        closeModal: function () {
          this.showContent = false
        },
        stopModal: function () {
          event.stopPropagation()
        }
      }
    });
  </script>
</body>
</html>
